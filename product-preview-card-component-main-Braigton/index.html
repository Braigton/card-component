<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
    <div class="contenedor">
      <div class="imagen-cont">
        <img src="/images/image-product-desktop.jpg" alt="">
      </div>

      <div class="texto">
        <h2 class="texto__minititulo">PERFUME</h2>
        <h1 class="texto__titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="texto__descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="precio">
          <h2 class="precio__valido">$149.99</h2>
          <p class="precio__novalido">$169.99</p>
        </div>
        
        <button class="carrito">
          <img src="/images/icon-cart.svg">
          <p class="carrito__texto">Add to Cart</p>
        </button>

      </div> <!-- .texto -->     
    </div> <!-- .contenedor -->
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.
    </div>
</body>
</html>
